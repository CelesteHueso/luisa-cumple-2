<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Luisa cumple 2 años!</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1>Luisa shark</h1>
      <audio  controls autoplay loop src="src/baby-shark-song.mp3" type="audio/mpeg"></audio>
      <div>
        <p>
          Te invito a festejar mi segundo cumpleaños!. Será genial poderlo gozar
          junto con los que más quiero.
        </p>
        <ul>
          <li><i class="fas fa-calendar-day"></i> 7 septiembre 2022</li>
          <li><i class="fa-solid fa-clock"></i> A partir de las 4pm</li>
          <li>
            <i class="fa-solid fa-person-swimming"></i>
            Puedes llevar bañador porque habrá alberca.
          </li>
        </ul>
      </div>
    </main>

    <img id="tiburon-azul" src="./src/baby-shark_azul.svg" />
    <img id="tiburon-amarillo" src="./src/baby-shark_amarillo.svg" />
    <img id="tiburon-rosa" src="./src/baby-shark_rosa.svg" />
    <img id="burbuja" src="./src/bubble.svg" />
  </body>
</html>
